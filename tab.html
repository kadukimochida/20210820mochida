<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAB</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
  ul {
    display: flex;
    width: 210px;
    padding: 0;
  }

  li {
    list-style: none;
    display: inline-block;
    border: 1px solid #dcdcdc;
    width: 70px;
    text-align: center;
  }
  .active {
    background-color: black;
    color: white;
  }
</style>

<body>
  <div id="app">
    <ul>
      <li v-on:click="tabChange(1)" :class="{'active':tabNumber === 1}">タブ１</li>
      <li v-on:click="tabChange(2)" :class="{'active':tabNumber === 2}">タブ２</li>
      <li v-on:click="tabChange(3)" :class="{'active':tabNumber === 3}">タブ３</li>
    </ul>
    <p v-if="tabNumber === 1">コンテンツ１</p>
    <p v-if="tabNumber === 2">コンテンツ2</p>
    <p v-if="tabNumber === 3">コンテンツ3</p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        tabNumber: 1,
      },
      methods: {
        tabChange: function (num) {
          this.tabNumber = num;
        }
      }
    })
  </script>
</body>

</html>
