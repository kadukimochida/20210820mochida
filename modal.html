<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
  body,
  html {
    height: 100%;
  }
  .app {
    height: 100%;
  }
  .window {
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    padding: 15% 40% 0 40%;
    position: fixed;
    left: 0%;
    top: 0%;
  }
  .modal-window {
    width: 300px;
    background-color: white;
  }
  p {
    text-align: center;
    font-weight: bold;
    margin-top: 0;
    padding-top: 10px;
  }
  .close-btn {
    display: inline-block;
    margin: 0 40% 10px 40%;
  }
</style>
<body>
  <div class="app" id="app">
    <button v-on:click="openWindow">開く</button>
    <div class="window" v-on:click.self="closeWindow" :style="modalStyle">
      <div class="modal-window" v-on:click.self="openWindow">
        <p v-on:click="openWindow">モーダルウィンドウ</p>
        <button class="close-btn"v-on:click="closeWindow">閉じる</button>
      </div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        modalStyle: {
          'display':'none'
        }
      },
      methods: {
        openWindow: function(){
          this.modalStyle = {'display':'block'};
        },
        closeWindow: function() {
          this.modalStyle = {'display':'none'};
        }
      }
    })
  </script>
</body>
</html>
